<!DOCTYPE html>
<html>

<head>
<title>DO-Note</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
</head>

<body>

<div class="header">
	<div class="logo">
		<img src="images/logo.png" alt="logo" height="150px" width="150px">
		DO-Note
		</div>
	<div class="avatar">
		Annabel
		<img src="images/avatar.png" alt="avatar" height="150px" width="150px">
		</div>
</div>

<div class="container">

	<div class="lists">
        <ul></ul>
        <section class="list-input">
			<input type="text" placeholder="Add new list here"><button>+</button>
		</section>
	</div>

	<div class="todoList">
		<div class="tasks">
		<ul></ul>
		</div>
		<section class="task-input">
			<input type="text" placeholder="Add new task here">
			<input type="date">
			<input type="checkbox">
			<input type="submit">
		</section>
		<div class="done">
		<ul></ul>
		</div>
	</div>
</div>

<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script src="app.js"></script>
<script src="https://use.fontawesome.com/ebe2f01b11.js"></script>
    
</body>
</html>
